  <script>
    const N = prompt("Введите длину массива")
    if (isNaN(N) || N < 1) {
        alert("Введите натуральное число!")
    }
    var A = []
    var s = 0
    var el_1 = 0
    var el_2 = 0
    for (var i = 0; i<N; i++) {
      A[i] = 2 * Math.atan(Math.random() * 1000000)
    }

    for (var el of A) {
      if (Math.abs(el - Math.PI) <= 1e-5)
      {
        el_1 = el
        break
      }
    }
    for (var i = N-1; i>=0; i--) {
      if (Math.abs(A[i] - Math.PI) <= 1e-5)
      {
        el_2 = A[i]
        break
      }
    }
    alert("Массив: " + A.join("\n"))
    alert("Сумма первого и последнего элементов, близких к числу Pi: " + (el_1 + el_2))
  </script>
